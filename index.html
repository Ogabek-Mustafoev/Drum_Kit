<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Drum Kits</h1>
    <div class="drum_set">
      <button class="drum w">w</button>
      <button class="drum a">a</button>
      <button class="drum s">s</button>
      <button class="drum d">d</button>
      <button class="drum j">j</button>
      <button class="drum k">k</button>
      <button class="drum l">l</button>
    </div>
    <div class="volume_control">
      <i class="fa fa-volume-up fa-2x"></i>
      <input type="range" id="volume_slider" min="0" max="100">
    </div>
    <div class="util_btns">
      <button id="util_btn-auto">Start Auto Music</button>
      <button id="util_btn-theme">Change Theme</button>
      <button id="util_btn-bg">Change Background</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
